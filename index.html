<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Calculus Practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>AP Calculus Practice</h1>
    </header>
    <main>
        <!-- Quiz Section -->
        <section id="quiz-selection">
            <h2>Select a Quiz</h2>
            <form id="quiz-form">
                <label for="topic">Choose a topic:</label>
                <select id="topic" name="topic">
                    <option value="limits">Limits</option>
                    <option value="derivatives">Derivatives</option>
                    <option value="integrals">Integrals</option>
                    <option value="trigSubstitution">Trig Substitution</option>
                    <option value="trigIntegralsDerivatives">Trig Integrals and Derivatives</option>
                </select>
                <button type="button" onclick="loadQuiz()">Start Quiz</button>
            </form>
        </section>
        <section id="quiz-container" style="display: none;">
            <h2>Quiz</h2>
            <div id="questions"></div>
            <button type="button" onclick="submitQuiz()">Submit Quiz</button>
        </section>
        <section id="result-container" style="display: none;">
            <h2>Result</h2>
            <p id="result"></p>
            <button type="button" onclick="restartQuiz()">Try Another Quiz</button>
        </section>

        <!-- FRQ Section -->
        <section id="frq-selection">
            <h2>Select a FRQ</h2>
            <form id="frq-form">
                <label for="frq-topic">Choose a FRQ:</label>
                <select id="frq-topic" name="frq-topic">
                    <option value="frq1">FRQ 1</option>
                    <option value="frq2">FRQ 2</option>
                    <option value="frq3">FRQ 3</option>
                    <option value="frq4">FRQ 4</option>
                    <option value="frq5">FRQ 5</option>
                    <option value="frq6">FRQ 6</option>
                    <option value="frq7">FRQ 7</option>
                    <option value="frq8">FRQ 8</option>
                    <option value="frq9">FRQ 9</option>
                </select>
                <button type="button" onclick="loadFRQ()">Start FRQ</button>
            </form>
        </section>
        <section id="frq-container" style="display: none;">
            <h2>FRQ</h2>
            <div id="frq-question"></div>
            <textarea id="frq-answer" rows="5" cols="50"></textarea>
            <button type="button" onclick="submitFRQ()">Submit FRQ</button>
        </section>
        <section id="frq-result-container" style="display: none;">
            <h2>Result</h2>
            <p id="frq-result"></p>
            <button type="button" onclick="restartFRQ()">Try Another FRQ</button>
        </section>
    </main>
</body>
</html>
