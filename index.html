<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Calculus Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>AP Calculus Practice</h1>
        </nav>
    </header>
    <main>
        <section id="quiz-selection">
            <label for="mcq-topic">Select a topic for MCQ:</label>
            <select id="mcq-topic">
                <option value="limits">Limits</option>
                <option value="derivatives">Derivatives</option>
                <option value="integrals">Integrals</option>
                <option value="trigSubstitution">Trigonometric Substitution</option>
                <option value="trigIntegralsDerivatives">Trig Integrals and Derivatives</option>
            </select>
            <button class="primary-button" onclick="loadMCQ()">Start MCQ</button>

            <label for="frq-topic">Select a topic for FRQ:</label>
            <select id="frq-topic">
                <option value="frq1">FRQ 1</option>
                <option value="frq2">FRQ 2</option>
                <!-- Add more FRQ topics here -->
            </select>
            <button class="primary-button" onclick="loadFRQ()">Start FRQ</button>
        </section>
        <section id="mcq-container" style="display: none;">
            <div id="mcq-questions"></div>
            <button class="primary-button" onclick="submitMCQ()">Submit MCQ</button>
        </section>
        <section id="frq-container" style="display: none;">
            <div id="frq-questions"></div>
            <button class="primary-button" onclick="submitFRQ()">Submit FRQ</button>
        </section>
        <section id="result-container"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
