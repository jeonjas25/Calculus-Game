<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-selection">
        <label for="topic">Select a topic:</label>
        <select id="topic">
            <option value="limits">Limits</option>
            <option value="derivatives">Derivatives</option>
            <option value="integrals">Integrals</option>
            <option value="trigSubstitution">Trigonometric Substitution</option>
            <option value="trigIntegralsDerivatives">Trig Integrals and Derivatives</option>
        </select>
        <button onclick="loadQuiz()">Start Quiz</button>
    </div>
    <div id="quiz-container">
        <div id="questions"></div>
        <button onclick="submitQuiz()">Submit</button>
    </div>
    <div id="result-container"></div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
