<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Calculus Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>AP Calculus Practice</h1>
        </nav>
    </header>
    <main>
        <!-- Quiz Section -->
        <section id="quiz-selection">
            <label for="topic">Select a topic:</label>
            <select id="topic">
                <option value="limits">Limits</option>
                <option value="derivatives">Derivatives</option>
                <option value="integrals">Integrals</option>
                <option value="trigSubstitution">Trigonometric Substitution</option>
                <option value="trigIntegralsDerivatives">Trig Integrals and Derivatives</option>
            </select>
            <button class="primary-button" onclick="loadQuiz()">Start Quiz</button>
        </section>
        <section id="quiz-container" style="display: none;">
            <div id="questions"></div>
            <button class="primary-button" onclick="submitQuiz()">Submit</button>
        </section>
        <section id="result-container"></section>
        <section id="result"></section>

        <!-- FRQ Section -->
        <section id="frq-selection">
            <h2>Select a FRQ</h2>
            <form id="frq-form">
                <label for="frq-topic">Choose a FRQ:</label>
                <select id="frq-topic" name="frq-topic">
                    <option value="frq1">FRQ 1</option>
                    <option value="frq2">FRQ 2</option>
                    <option value="frq3">FRQ 3</option>
                    <option value="frq4">FRQ 4</option>
                    <option value="frq5">FRQ 5</option
                    <option value="frq6">FRQ 5</option>
                    <option value="frq7">FRQ 5</option>
                </select>
                <button class="primary-button" type="button" onclick="loadFRQ()">Start FRQ</button>
            </form>
        </section>
        <section id="frq-container" style="display: none;">
            <h2>FRQ</h2>
            <div id="frq-question"></div>
            <button class="primary-button" type="button" onclick="submitFRQ()">Submit FRQ</button>
        </section>
        <section id="frq-result-container" style="display: none;">
            <h2>Result</h2>
            <p id="frq-result"></p>
            <button class="primary-button" type="button" onclick="restartFRQ()">Try Another FRQ</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
